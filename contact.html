<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us â€“ Johnson Oyemade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav" aria-label="Main Navigation">
    <ul>
      <li><a href="index.html" class="nav-btn">Profile Card</a></li>
      <li><a href="about.html" class="nav-btn">About Me</a></li>
      <li><a href="contact.html" class="nav-btn" aria-current="page">Contact Us</a></li>
    </ul>
  </nav>
  <main class="page-section">
    <header><h1>Contact Us</h1></header>
    <form id="contact-form" novalidate>
      <div>
        <label for="contact-name">Full Name</label>
        <input type="text" id="contact-name" name="contact-name" data-testid="test-contact-name" aria-describedby="contact-error-name" required>
        <span id="contact-error-name" data-testid="test-contact-error-name" class="error" aria-live="assertive"></span>
      </div>
      <div>
        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" name="contact-email" data-testid="test-contact-email" aria-describedby="contact-error-email" required>
        <span id="contact-error-email" data-testid="test-contact-error-email" class="error" aria-live="assertive"></span>
      </div>
      <div>
        <label for="contact-subject">Subject</label>
        <input type="text" id="contact-subject" name="contact-subject" data-testid="test-contact-subject" aria-describedby="contact-error-subject" required>
        <span id="contact-error-subject" data-testid="test-contact-error-subject" class="error" aria-live="assertive"></span>
      </div>
      <div>
        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="contact-message" rows="4" data-testid="test-contact-message" aria-describedby="contact-error-message" required minlength="10"></textarea>
        <span id="contact-error-message" data-testid="test-contact-error-message" class="error" aria-live="assertive"></span>
      </div>
      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <div id="contact-success" data-testid="test-contact-success" class="success" aria-live="polite"></div>
    </form>
  </main>
  <script src="contact.js"></script>
</body>
</html>
